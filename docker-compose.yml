version: "3.9"
services:
  test:
    build:
      context: .
      args:
        SDL2_VERSION: 2.32.8
        SDL2_IMAGE_VERSION: 2.8.8
        SDL2_TTF_VERSION: 2.24.0
        SDL2_MIXER_VERSION: 2.8.1
    volumes:
      - ./bin:/app/bin
      - ./examples:/app/examples
      - ./fonts:/app/fonts
      - ./images:/app/images
      - ./include:/app/include
      - ./src:/app/src
      - ./tests:/app/tests
    tty: true
